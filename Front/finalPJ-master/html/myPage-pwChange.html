<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/myPage-pwChange.css">
  <title>마이페이지</title>
</head>

<body>

  <header style="height: 90px;"></header>
  <section>

    <!-- 사이드 바 -->
    <div class="side-bar menu">
      <!-- 페이지마다 바뀌는 제목 -->
      <h1>마이메뉴</h1>

      <!-- 페이지마다 바뀌는 부제목 -->
      <ul>
        <li><a href=""><span class="side-bar-profile">프로필</span> </a></li>
        <li><a href=""><span class="side-bar-password">비밀번호 변경</span> </a></li>
      </ul>
    </div>

    <!-- 컨텐츠 내용 -->
    <div class="content-all-page">
      
      <!-- 컨텐츠 내용 윗부분 -->
      <div class="myPage-pw-content-top-area">
        <p class="myPage-pw-top-text1">마이메뉴 / </p>
        <p class="myPage-pw-top-text2">비밀번호 변경</p>
        <!-- 선 -->
        <div class="myPage-pw-top-line"></div>
      </div>

      <!-- 컨텐츠 내용 아랫부분 -->
      <div class="myPage-pw-content-bottom-area">
        <form action="" method="post">

          <div class="myPage-pw-input">
            <input type="password" required>
          <label>현재 비밀번호</label>
          <span></span>
        </div>
        <div class="myPage-pw-input">
          <input type="password" required>
          <label>변경할 비밀번호</label>
          <span></span>
        </div>
        <div class="myPage-pw-input">
          <input type="password" required>
          <label>변경할 비밀번호 확인</label>
          <span></span>
        </div>

        <button class="password-btn">비밀번호 변경</button>


      </form>
      </div>   

    </div>

       <!-- 채팅창 -->
       <div class="chatting-box">
        <a href="#">
            <img class="chatting-img" src="../images/chattImg.png" alt="">
        </a>
    </div>
  </section>
</body>

</html>
