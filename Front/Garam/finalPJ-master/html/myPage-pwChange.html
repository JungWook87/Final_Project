<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/myPage-pwChange.css">
  <!-- sweetAlert2 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <title>마이페이지</title>
</head>

<body>

  <header style="height: 90px;"></header>
  <section>

    <!-- 사이드 바 -->
    <div class="side-bar menu">
      <!-- 페이지마다 바뀌는 제목 -->
      <h1>마이메뉴</h1>

      <!-- 페이지마다 바뀌는 부제목 -->
      <ul>
        <li><a href="./myPage-profile.html"><span>프로필</span> </a></li>
        <li><a href="./myPage-pwChange.html"><span>비밀번호 변경</span> </a></li>
      </ul>
    </div>

    <!-- 컨텐츠 내용 -->
    <div class="content-all-page">
      <a href="#" id="sidebar-toggle"></a>

      <!-- 컨텐츠 내용 윗부분 -->
      <div class="content-all-top-area">
        <p class="content-all-top-text1">마이메뉴 / </p>
        <p class="content-all-top-text2">비밀번호 변경</p>
        <!-- 선 -->
        <div class="content-all-top-line"></div>
      </div>

      <!-- 컨텐츠 내용 아랫부분 -->
      <div class="content-all-bottom-area">
        <form action="" method="post">
          <!-- 현재 비밀번호 -->
          <div class="myPage-pw-input-container">
            <div class="myPage-pw-input">
              <input type="password" id="current-pw" maxlength="15" required>
              <label>현재 비밀번호</label>
              <span></span>
            </div>
            <div id="current-pw-inspection"></div>
          </div>
          <!-- 변경할 비밀번호 -->
          <div class="myPage-pw-input-container">
            <div class="myPage-pw-input">
              <input type="password" id="new-pw" maxlength="15" required>
              <label>변경할 비밀번호</label>
              <span></span>
            </div>
            <div id="new-pw-inspection">영문, 숫자, 특수기호(!@#$%^*+=-) 조합으로 8-15자리 이내로 입력해주세요</div>
          </div>
          <!-- 변경할 비밀번호 확인 -->
          <div class="myPage-pw-input-container">
            <div class="myPage-pw-input">
              <input type="password" id="new-pw-check" maxlength="15" required>
              <label>변경할 비밀번호 확인</label>
              <span></span>
            </div>
            <div id="new-pw-check-inspection"></div>
          </div>

          <button class="password-btn">비밀번호 변경</button>

        </form>
      </div>

    </div>

    <!-- 채팅창 -->
    <div id="chatting-function" class="chatting-box">
      <a href="#">
        <img class="chatting-img" src="../images/chattImg.png" alt="">
      </a>
    </div>
  </section>

  <script src="../js/myPage-pwChange.js"></script>
  <script src="../component/component.js"></script>
</body>

</html>
