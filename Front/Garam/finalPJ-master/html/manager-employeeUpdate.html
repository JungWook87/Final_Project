<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/manager-employeeUpdate.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- sweetAlert2 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <!-- 우편번호 api -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <title>관리자-직원수정</title>
</head>

<body>

  <header style="height: 90px;"></header>
  <section>

    <!-- 사이드 바 -->
    <div class="side-bar menu">
      <!-- 페이지마다 바뀌는 제목 -->
      <h1>직원</h1>
      <ul class="employee-ul">
        <li><a href="./manager-employeeAdd.html"><span>추가</span> </a></li>
        <li><a href="./manager-employeeUpdate.html"><span>정보 수정</span> </a></li>
        <li><a href="./manager-employeeDelete.html"><span>삭제</span> </a></li>
      </ul>
      <h1>공지사항</h1>
      <ul class="notice-ul">
        <li><a href="./manager-notice.html"><span>공지사항 등록</span> </a></li>
      </ul>
      <h1>설문</h1>
      <ul class="survey-ul">
        <li><a href="./manager-survey.html"><span>설문 등록</span> </a></li>
      </ul>

    </div>

    <!-- 컨텐츠 내용 -->
    <div class="content-all-page">
      <a href="#" id="sidebar-toggle"></a>

      <!-- 컨텐츠 내용 윗부분 -->
      <div class="content-all-top-area">
        <p class="content-all-top-text1">직원 / </p>
        <p class="content-all-top-text2">정보 수정</p>
        <!-- 선 -->
        <div class="content-all-top-line"></div>
      </div>

      <!-- 컨텐츠 내용 아랫부분 -->
      <div class="content-all-bottom-area">

        <!-- 직원 찾기 -->
        <div class="employee-search">
          <p>직원 찾기</p>
          <form onsubmit="event.preventDefault();">
            <label for="search"></label>
            <input id="search" type="search" placeholder="직원 검색" maxlength="10" autocomplete="off" autofocus required />
            <button type="submit">검색하기</button>
          </form>
        </div>



        <!-- 직원 추가 -->
        <form action="" method="post">
          <!-- 이름 -->
          <div class="employee-area-container">
            <div class="employee-area">
              <p>이름</p>
              <input type="text" id="employee-name" maxlength="10" autocomplete="off" required readonly>
            </div>
            <div id="name-check" class="employee-check">한글 또는 영문으로 2-10글자 이내로 작성해 주세요</div>
          </div>
          <!-- 주민번호  -->
          <div class="employee-area-container">
            <div class="employee-area">
              <p>주민번호</p>
              <input type="text" id="employee-ssn" maxlength="14" autocomplete="off" required readonly>
              <span></span>
            </div>
            <div id="ssn-check" class="employee-check">하이픈(-)포함 14자 이내로 작성해주세요</div>
          </div>
          <!-- 전화번호  -->
          <div class="employee-area-container">
            <div class="employee-area">
              <p>전화번호</p>
              <input type="tel" id="employee-tel" maxlength="13" autocomplete="off" required readonly>
              <span></span>
            </div>
            <div id="tel-check" class="employee-check">하이픈(-)포함 010- 으로 시작해 주세요</div>
          </div>
          <!-- 이메일  -->
          <div class="employee-area-container">
            <div class="employee-area">
              <p>이메일</p>
              <input type="email" id="employee-email" maxlength="30" autocomplete="off" required readonly>
              <span></span>
            </div>
            <div id="email-check" class="employee-check">@포함 이메일 형식으로 작성해 주세요</div>
          </div>
          <!-- 주소 -->
          <div class="employee-area-container">
            <div class="employee-area">
              <p>주소</p>
              <input type="text" id="sample3_address" required readonly>
              <span></span>
            </div>
            <button class="address-btn" type="button" onclick="sample3_execDaumPostcode()" disabled>주소찾기</button>
          </div>
          <div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
            <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
              style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()"
              alt="접기 버튼">
          </div>
          <div class="employee-area">
            <p>상세주소</p>
            <input type="text" id="sample3_detailAddress" required readonly>
            <span></span>
          </div>
          <!-- 입사일 -->
          <div class="employee-area">
            <p>입사일</p>
            <input type="date" id="employee-enroll" required readonly>
          </div>

          <!-- 직원수정 버튼 -->
          <button class="employee-add-btn">수정</button>
        </form>

      </div>
    </div>

    <!-- 채팅창 -->
    <div id="chatting-function" class="chatting-box">
      <a href="#">
        <img class="chatting-img" src="../images/chattImg.png" alt="">
      </a>
    </div>
  </section>

  <script src="../js/manager-employeeUpdate.js"></script>
  <script src="../component/component.js"></script>
</body>

</html>
