<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/dept-schedule.css ">
  <!-- sweetAlert2 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <!-- font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>부서 일정</title>
</head>

<body>

  <header style="height: 90px;"></header>
  <section>

    <!-- 사이드 바 -->
    <div class="side-bar menu">
      <!-- 페이지마다 바뀌는 제목 -->
      <h1>부서</h1>

      <!-- 페이지마다 바뀌는 부제목 -->
      <ul>
        <li><a href="./dept-notice.html"><span>부서 공지사항</span> </a></li>
        <li><a href="./dept-board.html"><span>부서 게시판</span> </a></li>
        <li><a href="./dept-schedule.html"><span>부서 일정</span> </a></li>
      </ul>
    </div>

    <!-- 컨텐츠 내용 -->
    <div class="content-all-page">
      <a href="#" id="sidebar-toggle"></a>

      <!-- 컨텐츠 내용 윗부분 -->
      <div class="content-all-top-area">
        <!-- 컨텐츠 제목 부분 -->
        <p class="content-all-top-text1">부서 / </p>
        <p class="content-all-top-text2">부서 일정</p>
        <!-- 선 -->
        <div class="content-all-top-line"></div>
      </div>

      <!-- 컨텐츠 내용 아랫부분 -->

      <div class="content-all-bottom-area">




        <!-- 부서일정 -->
        <div class="container">
          <div class="left">
            <div class="calendar">
              <div class="month">
                <i class="fa fa-angle-left prev"></i>
                <div class="date"></div>
                <i class="fa fa-angle-right next"></i>
              </div>
              <div class="weekdays">
                <div style="color : red;">일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
              </div>
              <div class="days">
                <!-- 추가되는 날짜 js -->
              </div>
              <div class="goto-today">
                <div class="goto">
                  <input type="text" placeholder="월/년도 입력 예) 02/2022" class="date-input">
                  <button class="goto-btn">go</button>
                </div>
                <button class="today-btn">today</button>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="today-date">
              <div class="event-day"></div>
              <div class="event-date"></div>
            </div>
            <div class="events">
              <!-- 이벤트 js -->
            </div>
            <div class="add-event-wrapper">
              <div class="add-event-header">
                <div class="title">일정 추가</div>
                <i class="fas fa-times close"></i>
              </div>
              <div class="add-event-body">
                <div class="add-event-input">
                  <input type="text" placeholder="제목" class="event-name">
                </div>
                <div class="add-event-input">
                  <input type="text" placeholder="시작 시간 00:00" class="event-time-from">
                </div>
                <div class="add-event-input">
                  <input type="text" placeholder="종료 시간 00:00" class="event-time-to">
                </div>
              </div>
              <div class="add-event-footer">
                <button class="add-event-btn">일정 추가</button>
              </div>
            </div>
          </div>
          <button class="add-event">
            <i class="fas fa-plus"></i>
          </button>
        </div>




      </div>


    </div>

    <!-- 채팅창 -->
    <div id="chatting-function" class="chatting-box">
      <a href="#">
        <img class="chatting-img" src="../images/chattImg.png" alt="">
      </a>
    </div>
  </section>
  <script src="../js/dept-schedule.js"></script>
  <script src="../component/component.js"></script>

</body>

</html>
