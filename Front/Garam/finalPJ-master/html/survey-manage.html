<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/survey-manage.css ">
  <!-- sweetAlert2 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <title>설문 - 생성/관리</title>
</head>

<body>

    <header style="height: 90px;"></header>
    <section>

        <!-- 사이드 바 -->
        <div class="side-bar menu">
            <!-- 페이지마다 바뀌는 제목 -->
            <h1>설문</h1>

            <!-- 페이지마다 바뀌는 부제목 -->
            <ul>
                <li><a href="./survey-list.html"><span>설문 리스트</span> </a></li>
                <li><a href="./survey-manage.html"><span>설문 생성/관리</span> </a></li>
            </ul>
        </div>

        <!-- 컨텐츠 내용 -->
        <div class="content-all-page">
            <a href="#" id="sidebar-toggle"></a>

        <!-- 컨텐츠 내용 윗부분 -->
        <div class="content-all-top-area">

            <div class="content-all-top-area-detail">

                <!-- 컨텐츠 제목 부분 -->
                <div class="content-all-top-texts">
                    <a href="./survey-create.html" class="omen-btn">
                      설문 생성
                    </a>
                </div>
            </div>

        </div>

        <!-- 컨텐츠 내용 아랫부분 -->
        <div class="content-all-bottom-area">
            <div class="survey-table">
                <table>

                    <thead>
                    <tr>
                        <th>상태</th>
                        <th>제목</th>
                        <th>설문 생성일</th>
                        <th>URL복사</th>
                        <th>응답수</th>
                        <th>설문 결과</th>
                        <th>삭제</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td id="status-color">진행중</td>
                        <td>파이널 프로젝트 목업 디자인에 관한 설문</td>
                        <td>23.05.25</td>
                        <td id="clip"></td>
                        <td>1/4</td>
                        <td><button id="survey-result-btn">결과 보기</button></td>                                
                        <td> 삭제 </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        </div>


        <!-- 채팅창 -->
        <div id="chatting-function" class="chatting-box">
            <a href="#">
                <img class="chatting-img" src="${contextPath}/resources/images/chattImg.png" alt="">
            </a>
        </div>
  </section>

  <script src="../js/survey-manage.js"></script>
  <script src="../component/component.js"></script>

</body>

</html>
