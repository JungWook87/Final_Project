<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../component/component.css">
  <link rel="stylesheet" href="../component/variable.css">
  <link rel="stylesheet" href="../css/meetingRoom.css ">
  <!-- sweetAlert2 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <!-- fullcalendar cdn -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  
  <title>회의실</title>
</head>

<body>

  <header style="height: 90px;"></header>
  <section>

    <!-- 사이드 바 -->
    <div class="side-bar menu">
      <!-- 페이지마다 바뀌는 제목 -->
      <h1>회의실</h1>

      <!-- 페이지마다 바뀌는 부제목 -->
      <ul>
        <li><a href="./dept-notice.html"><span>예약신청</span> </a></li>
      </ul>
    </div>

    <!-- 컨텐츠 내용 -->
    <div class="content-all-page">

      <!-- 컨텐츠 내용 윗부분 -->
      <div class="content-all-top-area">

          <!-- 컨텐츠 제목 부분 -->
            <p class="content-all-top-text1">회의실 / </p>
            <p class="content-all-top-text2">예약신청</p>
          <!-- 선 -->
          <div class="content-all-top-line"></div>
      
        </div>

      <!-- 컨텐츠 내용 아랫부분 -->

      <div class="content-all-bottom-area">

        <!-- 부서일정 -->
        <!-- calendar 태그 -->
        <div id='calendar-container'>
          <div id='calendar'></div>
        </div>

        <!-- 모달창 -->
        <div id="modalWrap">
          <div class="modalBody">
            <span id="closeBtn">
              <img src="../images/Xbtn.png" alt="">
            </span>
            <h1>예약신청</h1>
            <!-- 선1 -->
            <div class="modal-line"></div>

            <!-- <form action="#" method="post"> -->
              <div>
                <p>회의실 선택</p>
                <select name="meetingRooms" id="meetingRooms" class="custom-select sources" placeholder="회의실">
                  <!-- <option value="" selected disable>회의실</option> -->
                  <option value="meetingRoom1">회의실 1</option>
                  <option value="meetingRoom2">회의실 2</option>
                  <option value="meetingRoom3">회의실 3</option>
                  <option value="meetingRoom4">회의실 4</option>
                </select>
              </div>
              <div>
                <p>예약 시간</p>
                <select name="reservationTime" id="reservationTime">
                  <option value="" selected disable>-- 예약시간 --</option>
                  <option value="time9">09 : 00</option>
                  <option value="time10">10 : 00</option>
                  <option value="time11">11 : 00</option>
                  <option value="time12">12 : 00</option>
                  <option value="time13">13 : 00</option>
                  <option value="time14">14 : 00</option>
                  <option value="time15">15 : 00</option>
                  <option value="time16">16 : 00</option>
                  <option value="time17">17 : 00</option>
                  <option value="time18">18 : 00</option>
                </select>
              </div>
              <div>
                <p>예약자</p>
                <input type="text" id="meetingRoom-name">
              </div>
              
            
            <!-- 선2 -->
            <div class="modal-line"></div>
            <!-- 버튼 -->
            <div class="notice-submit-reset-btns">
              <button type="reset" id="cancell-btn">취소</button>
              <button id="success-btn">확인</button>
            </div>
            <!-- </form> -->
          </div>
        </div>


        
      </div>

    </div>


    <!-- 채팅창 -->
    <div id="chatting-function" class="chatting-box">
      <a href="#">
        <img class="chatting-img" src="../images/chattImg.png" alt="">
      </a>
    </div>
  </section>

  <script src="../js/meetingRoom.js"></script>

</body>

</html>
